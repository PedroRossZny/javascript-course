<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema Internacional</h1>
    País onde vive: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var country = String(txtp.value)
            res.innerHTML = `<p>Vivendo no <strong>${country}</strong>.`
            if (country == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }
        }
    </script>
</body>
</html>
